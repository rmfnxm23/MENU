<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./MENU_2024_1223_link.css" />
  </head>
  <body>
    <div class="container">
      <!-- 왼쪽 -->
      <div class="product">
        <img src="/images/doenjang_stew.jpg" alt="된장찌개" />
        <div class="name">된장찌개</div>
        <div class="price">
          <div class="number">120,000</div>
          <div class="unit">VND</div>
        </div>
      </div>

      <!-- 오른쪽 -->
      <div class="explain">
        <div class="mainBox">
          <div class="main">
            <u>"한국의 전통적인 된장으로 만든 찌개"</u><br />
          </div>
          된장은 발효된 대두(콩)로 만든 한국의 전통적인
          <strong>발효 식품</strong>으로, <br />깊고
          <strong>풍부한 맛과 특유의 향</strong>이 특징입니다.
        </div>
        <div class="title">주요 재료</div>
        <div class="ingredients">
          <div>된장</div>
          <div>두부</div>
          <div>감자</div>
          <div>양파</div>
          <div>애호박</div>
          <div>대파</div>
        </div>
        <div class="title">조리법</div>
        <div class="recipe">
          <ol>
            <li>육수를 끓인 후 된장을 풀어 국물의 기본 맛을 만듭니다.</li>
            <li>양파, 감자, 애호박, 대파 등을 썰어 넣고 끓입니다.</li>
            <li>고기나 해산물을 넣고, 마지막으로 두부를 넣어 끓입니다.</li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
