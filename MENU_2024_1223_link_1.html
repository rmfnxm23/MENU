<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./MENU_2024_1223_link.css" />
  </head>
  <body>
    <div class="container">
      <!-- 왼쪽 -->
      <div class="product">
        <img src="/images/kimchi_stew.jpg" alt="김치찌개" />
        <div class="name">김치찌개</div>
        <div class="price">
          <div class="number">120,000</div>
          <div class="unit">VND</div>
        </div>
      </div>

      <!-- 오른쪽 -->
      <div class="explain">
        <div class="mainBox">
          <div class="main"><u>"한국의 전통적인 찌개 요리"</u><br /></div>
          <strong>김치를 주재료</strong>로 사용하여 돼지고기, 두부, 양파, 대파,
          마늘 등을 넣어 끓이는 것이 일반적이며,
          <strong>칼칼하고 깊은 맛</strong>을 자랑합니다.
        </div>
        <span class="title">주요 재료</span>
        <div class="ingredients">
          <div>김치</div>
          <div>돼지고기</div>
          <div>두부</div>
          <div>양파</div>
          <div>대파</div>
        </div>
        <div class="title">조리법</div>
        <div class="recipe">
          <ol>
            <li>
              돼지고기와 김치를 볶다가 물 3컵, 고춧가루, 국간장을 넣고 끓입니다.
            </li>
            <li>양파, 마늘을 넣고 10분 정도 끓입니다.</li>
            <li>두부와 대파를 넣고 5분 더 끓여 간을 맞춥니다.</li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
