<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./MENU_2024_1223_link.css" />
  </head>
  <body>
    <div class="container">
      <!-- 왼쪽 -->
      <div class="product">
        <img src="/images/ttukbaegi_bulgogi.png" alt="뚝배기불고기" />
        <div class="name">뚝배기 불고기</div>
        <div class="price">
          <div class="number">180,000</div>
          <div class="unit">VND</div>
        </div>
      </div>

      <!-- 오른쪽 -->
      <div class="explain">
        <div class="mainBox">
          <div class="main"><u>"한국 대표 불고기 요리"</u><br /></div>
          <strong>뚝배기(옹기 그릇)</strong>에 담아 서빙하는 요리입니다.<br />
          뚝배기에서 직접 끓여 먹기 때문에 온도를 유지하여 음식을 오랫동안
          즐기실 수 있습니다.
        </div>
        <div class="title">주요 재료</div>
        <div class="ingredients">
          <div>소고기</div>
          <div>양파</div>
          <div>당근</div>
          <div>대파</div>
          <div>버섯</div>
          <div>청경채</div>
        </div>
        <div class="title">조리법</div>
        <div class="recipe">
          <ol>
            <li>
              소고기를 간장, 설탕, 다진 마늘, 참기름, 후춧가루와 섞어줍니다.
            </li>
            <li>
              뚝배기 바닥에 들기름을 두르고, 채 썬 양파와 대파를 깔아줍니다.
            </li>
            <li>
              양념한 소고기를 뚝배기에 넣고 중불에서 10-15분 정도 끓여줍니다.
            </li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
