  <body>
    <div class="container">
      <!-- 왼쪽 -->
      <div class="product">
        <img src="/images/yukgaejang.jpg" alt="육개장" />
        <div class="name">육개장</div>
        <div class="price">
          <div class="number">180,000</div>
          <div class="unit">VND</div>
        </div>
      </div>

      <!-- 오른쪽 -->
      <div class="explain">
        <div class="mainBox">
          <div class="main"><u>"한국 대표적인 얼큰한 국물요리"</u><br /></div>
          소고기, 대파, 시금치, 숙주나물, 고사리 등이 들어갑니다.<br />이
          재료들이 국물에 우러나면서,<strong>깊고 진한 맛</strong>을 냅니다.
        </div>
        <div class="title">주요 재료</div>
        <div class="ingredients">
          <div>소고기</div>
          <div>고사리</div>
          <div>시금치</div>
          <div>숙주나물</div>
          <div>대파</div>
        </div>
        <div class="title">조리법</div>
        <div class="recipe">
          <ol>
            <li>
              핏물을 제거한 소고기를 물에 넣고 끓여 1시간 정도 삶고, 찢어
              놓습니다.
            </li>
            <li>삶은 소고기 국물에 고춧가루, 마늘, 간장을 넣고 끓입니다.</li>
            <li>
              준비된 야채를 넣고 끓여주고, 간을 맞춘 뒤 참기름을 넣어 향을
              더합니다.
            </li>
          </ol>
        </div>
      </div>
