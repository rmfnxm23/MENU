  <body>
    <div class="container">
      <!-- 왼쪽 -->
      <div class="product">
        <img src="/images/ojingeo_bokkeum.jpg" alt="오징어볶음" />
        <div class="name">오징어볶음</div>
        <div class="price">
          <div class="number">250,000</div>
          <div class="unit">VND</div>
        </div>
      </div>

      <!-- 오른쪽 -->
      <div class="explain">
        <div class="mainBox">
          <div class="main"><u>"한국의 대표적인 해물 요리"</u></div>
          오징어의 <strong>부드럽고 쫄깃한 식감</strong>과 양념의

        <div class="ingredients">
          <div>오징어</div>
          <div>양파</div>
          <div>대파</div>
          <div>청양고추</div>
        </div>
        <div class="title">조리법</div>
        <div class="recipe">
          <ol>
            <li>오징어는 깨끗이 손질하고 먹기 좋은 크기로 썰어둡니다.</li>
            <li>팬에 식용유를 두르고 마늘을 볶은 후 오징어를 넣고 볶습니다.</li>
            <li>양파, 대파, 청양고추를 넣고 양념장과과 함께 볶습니다.</li>
          </ol>
        </div>
