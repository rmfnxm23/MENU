<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./MENU_2024_1223_link.css" />
  </head>
  <body>
    <div class="container">
      <!-- 왼쪽 -->
      <div class="product">
        <img src="/images/galbitang.png" alt="갈비탕" />
        <div class="name">갈비탕</div>
        <div class="price">
          <div class="number">300,000</div>
          <div class="unit">VND</div>
        </div>
      </div>

      <!-- 오른쪽 -->
      <div class="explain">
        <div class="mainBox">
          <div class="main"><u>"겨울철 전통 보양식"</u></div>
          <strong>소갈비를 주재료</strong>로 하여 맑고 시원한 국물 맛이 특징인
          진한 국물 요리입니다. 한 그릇 먹으면 몸도 마음도 따뜻해지는 효과가
          있습니다.
        </div>
        <div class="title">주요 재료</div>
        <div class="ingredients">
          <div>소갈비</div>
          <div>무</div>
          <div>대파</div>
        </div>
        <div class="title">조리법</div>
        <div class="recipe">
          <ol>
            <li>
              소갈비를 찬물에 30분 담가 핏물을 빼고, 살짝 데쳐 불순물을
              제거합니다.
            </li>
            <li>
              소갈비, 무, 대파, 마늘을 넣고 물 2L를 붓습니다.<br />강불에서 끓기
              시작하면 중불로 줄여 1~2시간 끓입니다.
            </li>
            <li>
              국물이 우러나면 무와 대파를 건져내고, 소금과 후추로 간을 맞춥니다.
            </li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
